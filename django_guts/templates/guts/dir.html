{% extends 'guts/base.html' %}

{% block content %}
    <ul>
        <li class="dir"><a href="../">..</a>/</li>
        {% for item in files %}
            {% if item.is_dir %}
                <li class="dir"><a href="{% url app-guts app cwd item.name %}/">{{ item.name }}</a>/</li>
            {% else %}
                <li><a href="{% url app-guts app cwd item.name %}">{{ item.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
